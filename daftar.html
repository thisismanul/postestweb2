<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="/css/manul.css">
</head>
<body>
    <div class="login">
        <form >
            <h1>DAFTAR</h1>
            Nama :
            <input type="text" id="daf_nama" required>
            <br>
            Email:
            <input type="email" id="daf_username" required>
            <br>
            Password :
            <input type="password" id="daf_pass" required>
            <br>
            <button type="submit" id="daftar" onclick="daftar()">Daftar</button>
            <p>Sudah punya akun? <a href="login.html">Login</a></p>
        </form>
    </div>
    
</body>
<script src="/js/daftar.js"></script>
</html>
